<div class="login">
   <div class="loginForm">

      <form #loginForm="ngForm" (ngSubmit)="getLoginData(loginForm.value)">
         <div>
            <label>UserName : </label>
            <input ngModel type="text" name="name">
         </div>

         <div>
            <label>Password : </label>
            <input ngModel type="text" name="password" placeholder="Enter Your Password">
         </div>

         <div>
            <button>Login</button>
         </div>
      </form>

      <span>{{formdata.name}} -- {{formdata.password}}</span>
   </div>

</div>
